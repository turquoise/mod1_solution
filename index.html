<!DOCTYPE html>
<html ng-app='LunchCheckApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Mod1 Solution</title>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red { color: red;  border: 5px solid red;}
      .green { color: green; border: 5px solid green}
    </style>
  </head>

  <body ng-controller='LunchCheckController'>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="list">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()" >Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p> You have eaten {{ totalValue }} items.</p>
           <p>You have eaten {{ list }} for lunch.</p>
         </div>
         <div ng-class="{red: empty == 'yes', green: filledIn == 'yes'}">
         {{ stateOfBeing }}
         </div>
   </div>
  </body>
</html>
